<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GREFORTEC - Forno VKES 3.2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffd700;
      color: #000;
      text-align: center;
      padding: 10px 0;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .step-bar {
      background-color: #000;
      color: #fff;
      padding: 5px 10px;
      font-size: 1rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }
    .esquema, .grafico, .tabela {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .esquema {
      flex: 1 1 300px;
      max-width: 400px;
    }
    .grafico {
      flex: 2 1 500px;
    }
    .tabela {
      flex: 1 1 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .status-maquina {
      padding: 8px;
      text-align: center;
      border-radius: 4px;
      font-weight: bold;
      margin-bottom: 10px;
      color: white;
      background-color: #dc3545; /* padrão: vermelho */
      transition: background-color 0.3s;
    }
    .status-iniciando {
      background-color: #ffc107 !important; /* amarelo */
      color: #000 !important;
    }
    .button-wrapper {
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <header>
    GREFORTEC TRATAMENTO TÉRMICO - Maquina X
  </header>
  <div class="step-bar">
    PASSO: 40 - FECHAR PORTA INTERMEDIÁRIA
  </div>

  <div class="container">
    <div class="esquema">
      <img src="foto forno 2.jpg" alt="Esquema do Forno" style="width:100%; height:auto;">
    </div>

    <div class="grafico">
      <h3>Gráfico de Temperatura</h3>
      <img src="grafico (1).jpg" alt="Gráfico" style="width:100%; height:auto;">
    </div>

    <div class="tabela">
      <h3>Tabela de Processo</h3>
      <div id="status" class="status-maquina">STATUS: PARADA</div>
      <table>
        <thead>
          <tr>
            <th>Início</th>
            <th>Duração</th>
            <th>PV</th>
            <th>SP</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>07:00</td>
            <td>03:15</td>
            <td>600</td>
            <td>600</td>
          </tr>
          <tr>
            <td>10:15</td>
            <td>02:15</td>
            <td>600</td>
            <td>700</td>
          </tr>
          <tr>
            <td>12:30</td>
            <td>03:00</td>
            <td>700</td>
            <td>700</td>
          </tr>
        </tbody>
      </table>
      <div class="button-wrapper">
        <button onclick="iniciarCiclo()">NOVO CICLO</button>
      </div>
    </div>
  </div>

  <script>
    function iniciarCiclo() {
      const status = document.getElementById('status');
      status.textContent = 'STATUS: INICIANDO';
      status.classList.add('status-iniciando');
    }
  </script>
</body>
</html>
